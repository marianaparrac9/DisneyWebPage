<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>  
      
        <header class="banner">
            <a href="/mainpage.html" class="logo"><img src="./fotos/logo1.png" /></a>
    
            <div id="nav-items">
                <div>
                    <a href="login.html">Iniciar Sesión</a>
                </div>
                <div>
                    <a href="contactanos.html">Contactanos</a>
                </div>
                <div>
                    <a href="">Tienda</a>
                </div>
            </div>
        </header>
    
        
       
            <style>
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    background-color: #ffffff;
                }
                .login-container {
                    background-color: #74b9ff;
                    padding: 2rem;
                    border-radius: 20px;
                    width: 100%;
                    max-width: 400px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
                h1 {
                    color: white;
                    text-align: center;
                    margin-bottom: 0.5rem;
                }
                p {
                    color: white;
                    text-align: center;
                    margin-bottom: 1.5rem;
                }
                label {
                    display: block;
                    color: white;
                    margin-bottom: 0.5rem;
                }
                input[type="email"],
                input[type="password"] {
                    width: 100%;
                    padding: 0.5rem;
                    margin-bottom: 1rem;
                    border: none;
                    background-color: white;
                    border-radius: 5px;
                    box-sizing: border-box;
                }
                #userName{
                    width: 100%;
                    padding: 0.5rem;
                    margin-bottom: 1rem;
                    border: none;
                    background-color: white;
                    border-radius: 5px;
                    box-sizing: border-box;
                }
                .forgot-password {
                    display: block;
                    color: white;
                    text-align: left;
                    margin-bottom: 1rem;
                    text-decoration: none;
                }
                .submit-button {
                    width: 100%;
                    padding: 0.75rem;
                    background-color: #3498db;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 1rem;
                }
                .submit-button:hover {
                    background-color: #2980b9;
                }
                .register {
                    display: block;
                    color: white;
                    text-align: center;
                    margin-top: 1rem;
                    text-decoration: none;
                }
            </style>
            <div class="login-container">
                <h1>Registrate</h1>
                <p>Registrarse es completamente gratis</p>
                <form id="frm-register">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="userName"  name="name" placeholder="Nombre Completo"  required>
                    
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electronico"  required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña"  required>
                    
                   
                    
                
                    <button class="submit-button" type="submit">Crear cuenta</button>
                    
                </form>
                <a href="login.html" class="register">¿Ya tienes una cuenta? inicia sesion!</a>
            </div>
    
        <footer>
            
            <div class="footer-content">
                <h3>DisneyStore</h3>
                <p>¡Aquí en DisneyStore encontrarás todos los peluches originales de tus programas y películas favoritas de Disney al mejor de los precios!</p>
                <ul class="socials">
                    <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                    <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                    <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                </ul>
            </div>
        </footer>
    
        
    </body>
    <script src="./Auth/Register.js"></script>
    </html>
    
</body>
</html>
