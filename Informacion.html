<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario</title>
<link rel="stylesheet" href="informacion.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="banner">
        <a href="/index.html" class="logo"><img src="./fotos/logo1.png" /></a>

        <div class="busqueda">
            <input type="text" placeholder="¿Qué estas buscando?">
            <i class='bx bx-search-alt-2' style='color:rgba(19, 114, 206, 1);'></i>
        </div>
        <div id="nav-items">
            <div>
                <a href="login.html">Iniciar Sesión</a>
            </div>
            <div>
                <a href="contactanos.html">Contactanos</a>
            </div>
            <div>
                <a href="tienda.html">Tienda</a>
            </div>
        </div>
    </header>

<div class="card">
    <div class="header">
        <img src="./fotos/mickey.png" alt="Mickey Mouse" class="profile-pic">
        <h1>Información personal</h1>
    </div>
        <form >
            <div class="info-form">
                <div class="form-section">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" value="Mickey Mouse" disabled>
    
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" value="mickey_mouse@disney.com" disabled>
    
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" value="Av. Disneyland #33-12" disabled>
                </div>
                <div class="form-section payment-info">
                    <label for="card-number">Número de tarjeta</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Número de tarjeta">
    
                    <label for="exp-date">Número de expiración</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="MM/AA">
    
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>
            <div class="ending">
                <a class="logout">Cerrar sesión</a>
                <a href="tienda.html" class="explore">¡Vamos a explorar la tienda!</a >
            </div>
        </form>
</div>

<footer>
            
    <div class="footer-content">
        <h3>DisneyStore</h3>
        <p>¡Aquí en DisneyStore encontrarás todos los peluches originales de tus programas y películas favoritas de Disney al mejor de los precios!</p>
        <ul class="socials">
            <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
            <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
            <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
            <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
        </ul>
    </div>
</footer>
<script src="informacion.js" type="module"></script>

</body>
</html>
